{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/fonts/linecons/css/linecons.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-core.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-components.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-skins.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/detail.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->

</head>

<body>

<div class="container sections-wrapper">
    <div class="row">
        <div class="primary col-md-10 col-sm-12 col-xs-12">
            <section class="latest section section-shadow">
                <div class="section-inner wrap-parent">
                    <h2 class="heading">编写博文</h2>

                    <div class="content">
                        <hr class="divider"/>
                        <form class="form-horizontal" role="form" onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="blogTitle">博客主题</label>

                                <div class="col-sm-10">
                                    <input class="form-control" id="blogTitle" placeholder="请填写博客主题" type="text">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="blogKeys">关&nbsp;&nbsp;键&nbsp;&nbsp;字</label>

                                <div class="col-sm-10">
                                    <input class="form-control" id="blogKeys" placeholder="博客关键字，圆角逗号分隔" type="text">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="blogCatalog">博客分类</label>
                                <div class="col-sm-10">
                                    <div class="col-sm-4">
                                        <select id="blogCatalog" class="form-control">
                                            {% for category in blog_categories %}
                                                <option name="{{ category.name }}"
                                                        value="{{ category.category_id }}">{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <input id="category-name"
                                                   class="form-control no-right-border form-focus-purple" type="text">
                                            <span class="input-group-btn">
                                                <button class="btn btn-purple" type="button"
                                                        onclick="onCategoryCreate();">创建新分类
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                                <textarea style="overflow:visible" name="blogEditor" id="editor" rows="28"
                                          cols="80"></textarea>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <p style="font-size: 12px;padding: 15px;;">
                                    <label class="checkbox-inline">
                                        其它选项：
                                    </label>
                                    <label class="checkbox-inline">
                                        <input id="top" type="checkbox">
                                        置顶
                                    </label>
                                    <label class="checkbox-inline">
                                        <input id="star" type="checkbox">
                                        星标
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        发布到博客专题
                                    </label>
                                    <label class="checkbox-inline">
                                        优先级
                                        <select id="level">
                                            <option id="id1">1</option>
                                            <option id="id2">2</option>
                                        </select>
                                    </label>
                                    <label class="checkbox-inline">
                                        开放权限
                                        <select id="privilege">
                                            <option id="id11">隐藏</option>
                                            <option id="id22">公开</option>
                                        </select>
                                    </label>
                                </p>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="vertical-top" style="text-align: center">
                                <button id="publish" class="btn btn-secondary btn-icon btn-icon-standalone"
                                        onclick="doSubmit();">
                                    <i class="fa-share"></i>
                                    <span>发表博文</span>
                                </button>
                                <button id="saveDraft" class="btn btn-purple btn-icon btn-icon-standalone"
                                        onclick="alert('保存到草稿箱(开发中)');">
                                    <i class="fa-newspaper-o"></i>
                                    <span>保存至草稿箱</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </section>
        </div>
        <div class="secondary col-md-2 col-sm-12 col-xs-12">
            <aside class="info aside section">
                <div class="section-inner">
                    <h2 class="heading sr-only">我的基本信息</h2>
                    <div class="content">

                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="{% static 'js/jquery-2.2.1.min.js ' %}"></script>
<script type="text/javascript" src="{% static 'pure/ckeditor4.5.7/ckeditor.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/jquery-migrate-1.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/toastr/toastr.min.js' %}"></script>

<script type="text/javascript">
    /**
     * 创建博客的分类
     */
    function onCategoryCreate() {
        var categoryName = $('#category-name').val();
        $.ajax({
            url: "{% url 'blog:createCategory' request.session.host %}",
            method: 'POST',
            dataType: 'json',
            data: {
                categoryName: categoryName
            },
            success: function (resp) {
                if (resp.error == 'success') {
                    window.parent.infoToast('分类 ' + categoryName + ' 创建成功', '分类创建成功');
                    refreshCategory(categoryName, resp.category_id);
                } else {
                    window.parent.errToast(resp.msg, "分类 " + categoryName + " 创建失败");
                }
            },
            error: function () {
                window.parent.errToast("内部发生错误，请邮件至：xuejiacore@sina.com", "内部错误");
            }
        })
    }

    function refreshCategory(name, category_id) {
        try {
            var categorySel = $('#blogCatalog');
            categorySel.html(categorySel.html() + '<option name=' + name + ' value="{{ category_id }}">' + name + '</option>');
        } catch (e) {
            alert(e.message);
        }
    }

    function doSubmit() {
        var blogTitle = $('#blogTitle').val();
        $.ajax({
            url: '{% url 'blog:publishBlog' host %}',
            method: 'POST',
            dataType: "json",
            data: {
                blogTitle: blogTitle,
                blogCategory: $("#blogCatalog").find("option:selected").val(),
                blogContent: CKEDITOR.instances.editor.getData(),
                top: $("#top").attr('checked') == 'checked',
                star: $("#star").attr('checked') == 'checked',
                level: $("#level").find("option:selected").val(),
                keyWords: $('#blogKeys').val()
            },
            success: function (req) {
                if (req.error == 'success') {
                    window.parent.infoToast('博文 ' + blogTitle + ' 发布成功', '博文发布成功');
                    {% with host as host %}
                        window.location.href = "{% url 'blog:blogCatalog' host '全部' 1 %}";
                    {% endwith %}
                } else {
                    window.parent.error('博文 ' + blogTitle + ' 发布失败', '发布失败')
                }
            },
            error: function () {
                window.parent.errToast("内部发生错误，请邮件至：xuejiacore@sina.com", "内部错误");
            }
        });
    }
</script>
<script>
    var oCKeditor = CKEDITOR.replace('blogEditor', {
        customConfig: '{% static 'js/blog_ckeditor_config.js' %}'
    });

    oCKeditor.on('instanceReady', function (event) {
        var editor = event.editor;
        setTimeout(function () {
            // Delay bit more if editor is still not ready.
            if (!editor.element) {
                setTimeout(arguments.callee, 100);
                return;
            }
            event.removeListener('instanceReady', this.callee);
            if (editor.name == 'content') {
                editor.resize(editor.container.getStyle('width'), CKEDITOR.document.getById('cke_' + 'content').getParent().$.offsetHeight);
            }
        }, 0);
    }, null, null, 9999);
</script>

</body>
</html>
