            <script type="text/javascript">
                jQuery(document).ready(function ($) {
                    // Reveal Login form
                    setTimeout(function () {
                        $(".fade-in-effect").addClass('in');
                    }, 1);
                    // Validation and Ajax action
                    $("form#login").validate({
                        rules: {
                            username: {
                                required: true
                            },
                            passwd: {
                                required: true
                            }
                        },

                        messages: {
                            username: {
                                required: '请输入您的用户名.'
                            },
                            passwd: {
                                required: '请输入您的密码.'
                            }
                        },

                        // Form Processing via AJAX
                        submitHandler: function (form) {
                            show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                            var opts = {
                                "closeButton": true,
                                "debug": false,
                                "positionClass": "toast-top-full-width",
                                "onclick": null,
                                "showDuration": "300",
                                "hideDuration": "1000",
                                "timeOut": "5000",
                                "extendedTimeOut": "1000",
                                "showEasing": "swing",
                                "hideEasing": "linear",
                                "showMethod": "fadeIn",
                                "hideMethod": "fadeOut"
                            };
                            try {
                                $.ajax({
                                    url: "{% url 'author:author' %}",
                                    method: 'POST',
                                    dataType: 'json',
                                    data: {
                                        do_login: true,
                                        username: $(form).find('#username').val(),
                                        password: $(form).find('#passwd').val()
                                    },
                                    success: function (resp) {
                                        show_loading_bar({
                                            delay: .5,
                                            pct: 100,
                                            finish: function () {
                                                if (resp.status == "OK") {
                                                    // 使用动态的登陆成功跳转页面
                                                    window.location.href = resp.req_target;
                                                } else {
                                                    toastr.error(resp.errorMsg, "登陆失败!", opts);
                                                    $passwd.select();
                                                }
                                            }
                                        });

                                    },
                                    error: function () {
                                        toastr.error("请求服务器出现错误，暂时无法登陆 :)", "登陆失败!", opts);
                                        show_loading_bar(0);
                                    }
                                });
                            } catch (e) {
                                alert(e.message);
                            }
                        }
                    });

                    // Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
            </script>
