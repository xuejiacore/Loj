{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/fonts/linecons/css/linecons.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-core.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-components.css' %}">
    <link rel="stylesheet" href="{% static 'css/xenon-skins.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/detail.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
    <style type="text/css">
        .div-wrapper img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container sections-wrapper">
    <div class="row">
        <div class="primary col-md-12 col-sm-12 col-xs-12">
            <section class="latest section">
                <div class="section-inner wrap-parent">
                    <div class="page-error centered">

                        <div class="error-symbol">
                            <i class="fa-warning"></i>
                            <h2 style="color: orange;">
                                Error 404
                                <small>当前功能：&nbsp;&nbsp;&nbsp;&nbsp;
                                    <div class="label label-default"
                                         style="font-size: 16px;"> {{ description }}</div>
                                    &nbsp;&nbsp;&nbsp;&nbsp;正在开发中...
                                </small>
                            </h2>
                        </div>


                        <p>无法访问您所请求的页面!</p>
                        <p>该功能模块整在开发中，即将上线</p>

                    </div>

                    <div class="page-error-search centered">
                        <form class="form-half" method="get" action="" enctype="application/x-www-form-urlencoded">
                            <input type="text" class="form-control input-lg" placeholder="搜索..."/>

                            <button type="submit" class="btn-unstyled">
                                <i class="linecons-search"></i>
                            </button>
                        </form>

                        <a href="{% url 'blog:outline' host %}" class="go-back">
                            <i class="fa-angle-left"></i>
                            返回博客主页
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


<!-- Bottom Scripts -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/TweenMax.min.js' %}"></script>
<script src="{% static 'js/resizeable.js' %}"></script>
<script src="{% static 'js/joinable.js' %}"></script>
<script src="{% static 'js/xenon-api.js' %}"></script>
<script src="{% static 'js/xenon-toggles.js' %}"></script>


<!-- JavaScripts initializations and stuff -->
<script src="{% static 'js/xenon-custom.js' %}"></script>

</body>
</html>
